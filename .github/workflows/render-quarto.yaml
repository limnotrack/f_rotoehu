name: Render Quarto when updated

on:
  push:
    paths:
      - 'rotoehu-qc.qmd'
      - '.github/workflows/render-quarto.yaml'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            gdal-bin \
            proj-bin

      - name: Install R packages
        run: |
          install.packages("remotes")
          remotes::install_deps(dependencies = TRUE)
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Render the Quarto doc
        run: |
          quarto render rotoehu-qc.qmd --output-dir docs

      - name: Commit rendered file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/qa_qc_summary.html
          git commit -m "Update rendered Quarto doc [skip ci]" || echo "No changes to commit"
          git push
